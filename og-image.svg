<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d47a1"/>
      <stop offset="100%" style="stop-color:#1565c0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo icon -->
  <g transform="translate(100, 200)">
    <rect width="80" height="80" rx="16" fill="rgba(255,255,255,0.15)"/>
    <path d="M20 55V35l12-12 12 12v20" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M48 55V28l12-12v39" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="32" cy="45" r="3" fill="#42a5f5"/>
    <circle cx="54" cy="40" r="3" fill="#42a5f5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="255" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="800" fill="#ffffff">MaintiFlow</text>
  
  <!-- Subtitle -->
  <text x="100" y="340" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="500" fill="rgba(255,255,255,0.9)">Solution GMAO Professionnelle</text>
  
  <!-- Stats -->
  <g transform="translate(100, 420)">
    <text font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff">-40%</text>
    <text y="35" font-family="Inter, Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)">Coûts maintenance</text>
  </g>
  <g transform="translate(350, 420)">
    <text font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff">99.5%</text>
    <text y="35" font-family="Inter, Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)">SLA garanti</text>
  </g>
  <g transform="translate(600, 420)">
    <text font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff">+50</text>
    <text y="35" font-family="Inter, Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)">Références clients</text>
  </g>
  
  <!-- DevFactory badge -->
  <text x="1100" y="590" font-family="Inter, Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="end">Un produit DevFactory</text>
